<form ng-submit="logIn()" class="loginForm">
    <label> User Name </label>
    <input type="text" ng-model="$root.userName" placeholder="Type in user name">
    <br><br>
    <label> Password </label>
    <input type="password" ng-model="$root.password" placeholder="Type in password">
    <br><br>
    <input type="submit" value="Log In">
</form>
