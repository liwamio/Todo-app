<form ng-submit=logIn(userName,password)>
    <label> User Name </label>
    <input type="text" ng-model="userName" placeholder="Type in user name">
    <br><br>
    <label> Password  </label>
    <input type="text" ng-model="password" placeholder="Type in password">
    <br><br>
    <button type="submit">Log In</button>
</form>
