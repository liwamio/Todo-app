<div ng-init=setFilter(routeVaraible.vari)>
    <form >
        <button ng-click="setFilter('All')">All</button>
        <button ng-click="setFilter('Done')">Done</button>
        <button ng-click="setFilter('Undone')">Undone</button>
    </form>
    <ul>
        <li ng-repeat = "task in taskList track by $index">
            <input type = "checkbox" ng-click="toggle(task.id)" ng-model="task.done">
            <span ng-bind="task.task"></span>
            <button ng-click="remove(task.id)">Remove X</button>
        </li>
    </ul>
</div>
