<form ng-submit="logIn()" style="margin-top: 40px;">
    <div class="form-group row">
        <label for="user" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="user" ng-model="userName" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" ng-model="password" required>
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-success" type="submit" ng-disabled="inputForm.$invalid">Log in
    </button>
</form>
