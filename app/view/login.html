<form class="form-group" ng-submit="logIn()" style="margin-top: 40px;">
    <div class="row">
        <label for="user"
               class=" col-xs-12 col-sm-offset-3 col-sm-4 col-md-offset-3 col-md-4 col-lg-offset-4 col-lg-4 col-form-label">Username</label>
        <div class=" col-xs-12 col-sm-offset-3 col-sm-4 col-md-offset-3 col-md-4 col-lg-offset-4 col-lg-4">
            <input type="text" class="form-control" id="user" ng-model="userName" required>
        </div>
        <label for="password" class=" col-xs-12 col-sm-offset-3 col-sm-4 col-md-offset-3 col-md-4 col-lg-offset-4 col-lg-4 col-form-label">Password</label>
        <div class=" col-xs-12 col-sm-offset-3 col-sm-4 col-md-offset-3 col-md-4 col-lg-offset-4 col-lg-4">
            <input type="password" class="form-control" id="password" ng-model="password" required>
        </div>

        <div class="col-xs-12 col-sm-offset-3 col-sm-4 col-md-offset-3 col-md-4 col-lg-offset-4 col-lg-4" style="margin-top:1em">
            <button class="btn btn-lg btn-primary btn-success" type="submit" ng-disabled="inputForm.$invalid">Log in
            </button>
        </div>
    </div>
</form>
