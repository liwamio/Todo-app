<form name="inputForm" ng-submit="logIn()">

    <div><label> User Name </label>
        <input type="text" ng-model="$root.userName" required>
    </div>

    <div>
        <label> Password </label>
        <input type="password" ng-model="$root.password" required>
    </div>

    <div>
        <button class="btn" type="submit" ng-disabled="inputForm.$invalid">Log in</button>
    </div>

</form>
