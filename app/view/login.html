<form ng-submit="logIn()" style="margin-top: 40px;">
    <div class="row">
        <div class="form-group">
            <label for="user" class=" col-xs-offset-2 col-xs-12 col-sm-offset-0 col-sm-1 col-md-offset-0 col-md-1 col-form-label">Username</label>
            <div class=" col-xs-offset-2 col-xs-12 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4" >
                <input type="text" class="form-control" id="user" ng-model="userName" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="password" class=" col-xs-offset-2 col-xs-12 col-sm-offset-0 col-sm-1 col-md-offset-0 col-md-1 col-form-label">Password</label>
            <div class=" col-xs-offset-2 col-xs-12 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4">
                <input type="password" class="form-control" id="password" ng-model="password" required>
            </div>
        </div>
    </div>
   <div class="col-xs-offset-2 col-xs-12 col-sm-offset-0 col-sm-1 col-md-offset-0 col-md-1" style="margin-top:1em"> <button class="btn btn-lg btn-primary btn-success" type="submit" ng-disabled="inputForm.$invalid">Log in
    </button></div>
</form>
