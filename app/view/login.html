<div class="container">
    <form ng-submit="logIn()" class="form-signin">

        <div>
            <label> User Name </label>
            <input class="form-control" type="text" ng-model="userName" required>
        </div>

        <div>
            <label> Password </label>
            <input class="form-control" type="password" ng-model="password" required>
        </div>

        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="inputForm.$invalid">Log in</button>
        </div>

    </form>
</div>
