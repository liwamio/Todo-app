<form ng-submit="$root.add()">
    <div>
    <input  type="text" ng-model="$root.task">
    <span ng-bind="compeleted"></span>/<span ng-bind="taskListLength"></span>
    <button class="btn"type="submit">Add +</button>
    </div>


<div class="link"ng-show="taskListLength!=0">
    <a href="#/filter/All">All</a>
    <a href="#/filter/Done">Done</a>
    <a href="#/filter/Undone">Undone</a>
</div>
</form>
<div class="taskForm">
    <ul>
        <li ng-repeat="task in taskList track by $index">
            <input type="checkbox" ng-click="$root.toggle(task.id)" ng-model="task.done">
            <label ng-bind="task.task"></label>
            <button class="btn btn_small" type="button" ng-click="$root.remove(task.id)">X</button>
        </li>
    </ul>

</div>
<button class="btn btn_warning" ng-click="$root.logOut()"> Log Out</button>
