<button class="btn btn-warning" ng-click="$root.logOut()" style="margin-top: 10px"> Log Out</button>
<div class="row" style="margin-top: 1em;">
    <form ng-submit="$root.add()">
        <div class="form-group">
            <div class="input-group col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
                <input type="text" class="form-control" placeholder="Task goes here" ng-model="$root.task">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" type="submit">ADD +</button>
                </span>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4" style="margin-bottom: 15px;">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <a href="#/filter/All" class="btn btn-default" ng-class="{'active': $root.filter === 'All'}" role="button">All</a>
            <a href="#/filter/Done" class="btn btn-default" ng-class="{'active': $root.filter === 'Done'}"
               role="button">Done</a>
            <a href="#/filter/Undone" class="btn btn-default" ng-class="{'active': $root.filter === 'Undone'}"
               role="button">Undone</a>
        </div>
    </div>
</div>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="task in taskList track by $index">
        <label style="font-size: 18px; font-weight: normal">
            <input style="width:3vw; height:3vh;" type="checkbox" ng-click="$root.toggle(task.id)" ng-model="task.done">
            <span ng-bind="task.task"></span>
        </label>
        <div class="btn-group" role="group" aria-label="Third group" style="margin-left:10px">
            <button class="btn btn-default" type="button" ng-click="$root.remove(task.id)">X</button>
        </div>

    </li>
</ul>
